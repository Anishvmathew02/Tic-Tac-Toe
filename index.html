<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="xox.css">
</head>

<body>
  <h1 id="heading">Tic Tac Toe</h1>  
  <div class="box">
    <div class="turn-container">
      <h5>Turn For</h5>
      <div class="turn">
        <h6 class="x_o" id="x">X</h6><h6 class="x_o" id="o">O</h6>
      </div>
    </div>
    <div>
      <button class="btns" id="0"></button>
      <button class="btns" id="1"></button>
      <button class="btns" id="2"></button>
      </div>
    <div>
      <button class="btns" id=3></button>
      <button class="btns" id="4"></button>
      <button class="btns" id="5"></button>
    </div>
    <div>
      <button class="btns" id="6"></button>
      <button class="btns" id="7"></button>
      <button class="btns" id="8"></button>
    </div>
    <div>
      <h3 id="result"></h3>
    </div>
    <div></div>
      <button id="restartBtn">Restart</button>
    </div>
  
  </div>
  
  <script src="xox.js"></script>
</body>
</html>
